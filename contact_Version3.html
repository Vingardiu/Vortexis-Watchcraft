<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Vortexis</title>
    <meta name="description" content="Contact Vortexis for support, questions, or feedback.">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Vortexis</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact">
            <h1>Contact Us</h1>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit" class="btn">Send Message</button>
            </form>
            <div id="formMessage"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Vortexis. All rights reserved.</p>
        <ul class="social">
            <li><a href="#" title="Twitter">Twitter</a></li>
            <li><a href="#" title="Facebook">Facebook</a></li>
            <li><a href="#" title="Instagram">Instagram</a></li>
        </ul>
    </footer>
</body>
</html>
